<!DOCTYPE html>

<head>

    <h1>Dar click en el parrafo con una acci贸n</h1>
<body>
   <!--Disponer de dos div y que solo uno de ellos realice una acci贸n-->
    <p>Este es un parrafo con una acci贸n</p>
    <p>Este es un parrafo sin acci贸n</p>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <script>
            $(document).ready(inicio);

            function inicio(){
                var p = $("p:first");

                p.click(color);
            }

            function color(){
                var p = $("p:first");
                p.css( 
                        "color","green"
                    )
            }
        </script>
</body>
